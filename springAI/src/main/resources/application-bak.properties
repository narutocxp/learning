server.port=8082
spring.ai.openai.api-key=${openai.apiKey}
spring.ai.openai.base-url=https://api.deepseek.com
spring.ai.openai.chat.options.model=deepseek-chat
spring.ai.mcp.client.enabled=true
spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers-config.json
logging.level.org.springframework.ai.model.tool=DEBUG
logging.level.io.modelcontextprotocol=DEBUG
#高德官方提供了公共SSE端点（https://mcp.amap.com/sse），这为无需本地启动服务器直接调用提供了可能。该方式部署简单、延迟低
#搜索结果中提到的另一种方案，是基于Node.js npx命令本地启动MCP服务器，这需要安装Node环境并通过进程间通信工作。这与你的“不启动本地MCP服务器”的要求不符，因此不推荐
spring.ai.mcp.client.sse.connections.amap.url=https://mcp.amap.com
spring.ai.mcp.client.sse.connections.amap.sse-endpoint=/sse?key=${amap.apiKey:}
spring.ai.mcp.client.type=async