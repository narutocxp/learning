# Nacos Configuration
spring.application.name=web-service2
#读取配置中心的配置
spring.config.import=optional:nacos:web-dev.properties
# Nacos Config Settings
spring.cloud.nacos.config.group=learning
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=public
# Nacos Discovery Settings
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.discovery.group=DEFAULT_GROUP
# 配置中心
spring.cloud.nacos.server-addr=${nacosHost:nacos}:8848
# dubbo使用的注册中心为nacos
dubbo.registry.address=nacos://${nacosHost:nacos}:8848


